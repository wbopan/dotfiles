# Install:
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# prefix + I to install plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'laktak/extrakto'
set -g @extrakto_grab_area "window recent"
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g status-interval 1
set -g status-position top
set -g status 2
set -g status-style 'bg=default,fg=default'
set -g status-format[1] '#[fg=#dce0e8]#(awk "BEGIN{for(i=1;i<=300;i++) printf \"─\"}")'
set -g status-justify centre
set -g status-left ''
set -g status-right ''
setw -g window-status-format '#[fg=#8c8fa1]  #I #W  #[default]'
setw -g window-status-current-format '#[fg=#e0e0e0]#[fg=#000000,bg=#e0e0e0,bold] #I #W #[fg=#e0e0e0,bg=default]#[default]'
setw -g window-status-current-style ''
set -s escape-time 10                       # faster command sequences

set -g prefix2 C-a                        # GNU-Screen compatible prefix
bind C-a send-prefix -2

setw -g automatic-rename on   # rename window to reflect current program
set -g allow-rename on       # allow programs to change window name
setw -g automatic-rename-format '#T'

set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title
set -g set-titles-string "#T"


set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

# Pane border styling - highlight active pane
set -g pane-border-lines heavy
set -g pane-border-style 'fg=default,dim'
set -g pane-active-border-style 'fg=blue'

# Show pane title in border (reverse adapts to any theme automatically)
set -g pane-border-status off
set-hook -g window-layout-changed "if-shell -F '#{==:#{window_panes},1}' 'set -w pane-border-status off' 'set -w pane-border-status top'"
set -g pane-border-format '#{?pane_active,#[default]#[reverse#,bold] #{pane_index} #{pane_title} #[default],#[dim] #{pane_index} #{pane_title} #[default]}'

set -g monitor-activity off

set -g mouse on               # Always enable mouse mode

# set -g destroy-unattached on  # automatically kill sessions with no clients attached
set -g allow-passthrough on # Passthrough support for yazi, weterm etc.
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -sa terminal-features '*:passthrough'
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',xterm-256color:RGB'


# VSCode Terminal Integration Support

bind C-c new-session

set-window-option -g mode-keys vi
bind h select-pane -L  # move left
bind j select-pane -D  # move down
bind k select-pane -U  # move up
bind l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# Alt+1-3 to select pane by number (used via Ghostty Cmd+Shift+1-3)
bind -n M-1 select-pane -t 1
bind -n M-2 select-pane -t 2
bind -n M-3 select-pane -t 3

bind + run "cut -c3- '#{TMUX_CONF}' | sh -s _maximize_pane '#{session_name}' '#D'"

bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# popup
set -g popup-border-lines rounded
bind-key g display-popup -E -w 90% -h 90% -d '#{pane_current_path}' nvim .
bind-key s choose-tree -s -F '#{window_name} #[#{?session_attached,fg=green,fg=red}]#{?session_attached,A ,D }#[default]'

# Enable xterm-keys for proper F-key support
set -g xterm-keys on

## Clipboard

set -g set-clipboard on
set -s copy-command 'osc52'  # tmux 3.3+
set -g @yank_with_mouse off  # disable automatic copy on mouse selection

## Copy mode enhance

unbind -T copy-mode MouseDragEnd1Pane  # ensure mouse selection doesn't auto-copy (emacs table)
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse
# Vi copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# sesh session management (prefix + T)
set -g detach-on-destroy off
bind-key "T" run-shell "sesh connect \"$(sesh list | fzf-tmux -p 55%,60% --no-sort --ansi)\""

# Close pane without confirmation (Cmd+W via Ghostty)
bind x kill-pane

# Keep current path when splitting
bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

# Start window/pane indexing at 1
set -g base-index 1
setw -g pane-base-index 1

run '~/.tmux/plugins/tpm/tpm'

# Override tmux-sensible's aggressive-resize (must be after TPM for iTerm2 compatibility)
set -g aggressive-resize off
